            <div class='item-text'>
              <h3>In-App Screens</h3>
              <p>Users can search for roles through one of our recommended channels, browse through categories, or search for something more specific. As they're browsing, they can save multiple roles that catch their interest to act upon at a later time.</p>
              <p>Once they find the desired position, they can create a plan. This feature helps them choose a personalized career path leading them to their preferred role, gaining the skills and experience they need along the way.</p>
              <p>Profile pages are alternative versions of the onboarding questions, allowing users to re-adjust their profile to increase the accuracy of our recommendations.</p>

            <div class='item-text'>
              <h3>User Testing</h3>
              <p>Conducting user tests made us aware of multiple issues users were dealing with throughout the application, including: onboarding progression buttons hidden below the fold, personality slider click areas being too small, and it was unclear how to favorite a role card.</p>
              <p>
                All interviews were documented using a custom folder structure on
                <a href='https://www.google.com/drive/' target='_blank'>Google Drive</a>
                where colleagues could find raw notes, summaries, and links to recordings. We used
                <a href='https://lookback.io/' target='_blank'>Lookback</a>
                to record the sessions allowing us to capture both the screen and camera at once.
              </p>
              <select class='div-toggler' data-target='.wayfind-toggle-3'>
                <option data-show='.wayfind-twentyfour' value='wayfind-twentyfour'>Station Setup</option>

            <div class='item-text'>
              <h3>Open Positions</h3>
              <p>
                An observation we learned from our user tests was a lack of action to be taken after choosing a role or successfully creating a plan. To resolve this we experimented with adding open positions to select roles, accessible from the role details and plan overview pages. These were roles that may have slightly different titles but would provide similar experience which they could immediately apply for.
              </p>
              <p>
                Additionally we created an open positions email notifying users if any of their saved roles or plans had a new job listing. This could either send out in real-time, daily, or weekly depending on a preference chosen by the user.
              </p>
            </div>
          </article>

            <div class='item-text'>
              <h3>Open Positions Card Indication Exploration</h3>
              <p>
                With the addition of open positions being attached to certain roles, we wanted an indication to be on the role cards. Around this time, we also found the ability to favorite a role was unclear. This meant the new cards would need a solution which incorporated both.
              </p>
              <p>
